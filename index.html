<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="scrollto,jquery" />
<meta name="description" content="Helloweba演示平台，演示XHTML、CSS、jquery、PHP案例和示例" />
<title>ScrollTo：平滑滚动到页面指定位置</title>
<link rel="stylesheet" type="text/css" href="reset.css" />
<script type="text/javascript" src="jquery1.7.js"></script>
<script type="text/javascript" src="jquery.scrollTo.js"></script>
<script type="text/javascript">
$(function(){
	$(".nav_pro").click(function(){
		$.scrollTo('#pro',500);
	});
	$(".nav_news").click(function(){
		$.scrollTo('#news',800);
	});
	$(".nav_ser").click(function(){
		$.scrollTo('#ser',1000);
	});
	$(".nav_con").click(function(){
		$.scrollTo('#con',1200);
	});
	$(".nav_job").click(function(){
		$.scrollTo('#job',1500);
	});
});
</script>
</head>

<body>
<div id="header">
   <div id="logo"><h1>scrollTo.js</h1></div>
</div>
<div id="main">
  <h2 class="top_title">ScrollTo：平滑滚动到页面指定位置</h2>
     <ul class="nav">
       <li><a href="#" class="nav_pro">产品展示</a></li>
       <li><a href="#" class="nav_news">新闻中心</a></li>
       <li><a href="#" class="nav_ser">服务支持</a></li>
       <li><a href="#" class="nav_con">联系我们</a></li>
       <li><a href="#" class="nav_job">人才招聘</a></li>
     </ul>
     <div class="clear"></div>
     <div id="pro" class="box">
        <h3>产品展示</h3>
     </div>
     <div id="news" class="box">
        <h3>新闻中心</h3>
     </div>
     <div id="ser" class="box">
        <h3>服务支持</h3>
     </div>
     <div id="con" class="box">
        <h3>联系我们</h3>
     </div>
     <div id="job" class="box" style="height:680px">
        <h3>人才招聘</h3>
     </div>
</div>
</body>
</html>
